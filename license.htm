    <style>
        :root {
            --table-border-radius: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {

        table {

            border-collapse: separate;
            border-spacing: 0;
        }

        th,
        td {
            background: #fff;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #333;
            color: #fff;
            font-size: 20px;
        }

        td ul {
            list-style-type: none;
            padding: 0;
        }

        td ul li {
            background: #eee;
            margin: 5px 0;
            padding: 5px;
        }

        th:first-child {
            border-top-left-radius: var(--table-border-radius);
            border-top-right-radius: var(--table-border-radius);
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: var(--table-border-radius);
        }

        td:last-child {
            border-bottom-right-radius: var(--table-border-radius);
        }

        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }
    </style>
    <script>

                // user cancelled so left empty on purpose
            }
        }

        function closePage() {

        }
    </script>
</head>

<body>

    <style>
        #prompt-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* Ensure it's on top */
        }

        #prompt-message {
            margin: 0;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #user-input {
            width: auto;
            padding: 10px;
            margin: 10px 0;
        }

        #ok-button,
        #cancel-button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
    <div id="prompt-modal" style="display:none;">
        <div class="modal-content">
            <h2 id="prompt-message">Prompt</h2>
            <input type="text" id="user-input" placeholder="Enter your answer here">
            <div>
                <button id="ok-button">OK</button>
                <button id="cancel-button">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        const promptModal = document.getElementById('prompt-modal');
        const userInput = document.getElementById('user-input');

        function showPrompt(message) {
            document.getElementById('prompt-message').textContent = message;

            promptModal.style.display = 'flex'; // Flexbox ensures it's centered

            userInput.focus();

            return new Promise((resolve, reject) => {
                document.getElementById('ok-button').onclick = () => {
                    if (!userInput.value.trim())
                        return (alert('Response Required!') || userInput.focus());

                    promptModal.style.display = 'none';

                    resolve(userInput.value);
                };

                document.getElementById('cancel-button').onclick = () => {
                    promptModal.style.display = 'none';

                    reject();
                };

                // Handle Enter key press inside input field
                userInput.onkeydown = (event) => {
                    if (event.key === 'Enter') {
                        if (!userInput.value.trim())
                            return (alert('Response Required!') || userInput.focus());

                        promptModal.style.display = 'none';

                        resolve(userInput.value);
                    }
                };
            });
        }
    </script>
